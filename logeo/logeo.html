<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="logeo.css">
</head>
<body>
  
  <form>
    <img src="./img/login/users.png" alt="users.png">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" placeholder="Ejemplo" required>
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" placeholder="Contraseña" required>
    <div class="box-visible">
      <input type="checkbox" id="visible">
      <label for="visible">Mostrar Contraseña</label>
    </div>  

    <button type="submit" id="submit">Iniciar Sesion</button>
  </form>
  <script src="./js/login/login.js">
</body>
</html>
